<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Uploaded Resumes</h1>
    <table>
        <tr>
            <th>Filename</th>
            <th>Category</th>
            <th>Skills</th>
        </tr>
        {% for resume in resumes %}
        <tr>
            <td>{{ resume.filename }}</td>
            <td>{{ resume.category }}</td>
            <td>{{ resume.skills | join(', ') }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
